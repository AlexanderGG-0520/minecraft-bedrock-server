name: Publish Docker Images to GHCR (Bedrock)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - target: bedrock-latest
            tag: latest
          - target: bedrock-stable
            tag: stable

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Debug matrix
        run: |
          echo "matrix.target=${{ matrix.target }}"
          echo "matrix.tag=${{ matrix.tag }}"
          echo "ghcr=ghcr.io/alexandergg-0520/minecraft-bedrock-server:${{ matrix.tag }}"
          echo "dh  =alecjp02/minecraft-bedrock-server:${{ matrix.tag }}"

      - name: Build & Push (${{ matrix.tag }})
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          target: ${{ matrix.target }}
          push: true
          platforms: linux/amd64,linux/arm64
          pull: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

          # ← YAMLの複数行が怪しい時があるから、まずはカンマ区切りで確実に通す
          tags: ghcr.io/alexandergg-0520/minecraft-bedrock-server:${{ matrix.tag }},alecjp02/minecraft-bedrock-server:${{ matrix.tag }}

          # stable pin（空でもOK。bedrock-latest は無視される）
          build-args: |
            BDS_STABLE_VERSION=${{ vars.BDS_STABLE_VERSION }}

          sbom: true
          provenance: mode=max
