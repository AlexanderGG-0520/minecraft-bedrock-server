name: Publish Docker Images to GHCR

on:
    workflow_dispatch:
    push:
        branches:
        - main

jobs:
    publish:
        runs-on: ubuntu-latest

        permissions:
            contents: read
            packages: write

        strategy:
            fail-fast: false
            matrix:
                target:
                    - bedrock-latest
                    - bedrock-stable
        steps:
        -   name: Checkout
            uses: actions/checkout@v4

        # -----------------------------------
        # Docker Buildx
        # -----------------------------------
        -   name: Set up Docker Buildx
            uses: docker/setup-buildx-action@v3

        # -----------------------------------
        # Login to GHCR
        # -----------------------------------
        -   name: Login to GHCR
            uses: docker/login-action@v3
            with:
                registry: ghcr.io
                username: ${{ github.actor }}
                password: ${{ secrets.GITHUB_TOKEN }}

        # -----------------------------------
        # Login to Docker Hub
        # -----------------------------------
        -   name: Login to Docker Hub
            uses: docker/login-action@v3
            with:
                username: ${{ secrets.DOCKERHUB_USERNAME }}
                password: ${{ secrets.DOCKERHUB_TOKEN }}
        # -----------------------------------
        # Build & Push
        # -----------------------------------
        -   name: Build & Push (${{ matrix.target }})
            uses: docker/build-push-action@v6
            with:
                context: .
                file: ./Dockerfile
                target: ${{ matrix.target }}
                push: true

                # Update base image to latest (helps reduce CVEs)
                pull: true

                # cache settings
                cache-from: type=gha
                cache-to: type=gha,mode=max

                tags: |
                    ghcr.io/alexandergg-0520/minecraft-bedrock-server:${{ matrix.target }}
                    alecjp02/minecraft-bedrock-server:${{ matrix.target }}

                # Supply chain attestations
                sbom: true
                provenance: mode=max
