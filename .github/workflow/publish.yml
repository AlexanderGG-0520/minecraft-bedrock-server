name: Publish Docker Images to GHCR (Bedrock)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        target:
          - bedrock-latest
          - bedrock-stable

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # QEMU for arm64
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # debug
      - name: Debug tags
        run: |
          echo "matrix.target=${{ matrix.target }}"
          echo "ghcr tag=ghcr.io/alexandergg-0520/minecraft-bedrock-server:${{ matrix.target }}"
      - name: Build & Push (${{ matrix.target }})
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          target: ${{ matrix.target }}
          push: true
          platforms: linux/amd64,linux/arm64
          pull: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ghcr.io/alexandergg-0520/minecraft-bedrock-server:${{ matrix.target }}
            alecjp02/minecraft-bedrock-server:${{ matrix.target }}
          sbom: true
          provenance: mode=max